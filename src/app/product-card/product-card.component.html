<div class="card" style="width: 18rem;">
  <img [src]="productImage()" class="card-img-top" alt="{{ productName() }}" />
  <div class="card-body">
    <h5 class="card-title">{{ productName() }}</h5>
    <p class="card-text">
      {{ productPrice() }} {{ productCurrency() }}
    </p>
    <button class="btn btn-primary">Add to Cart</button>
  </div>
</div>
